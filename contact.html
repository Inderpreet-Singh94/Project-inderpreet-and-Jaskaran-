    <section>
        <h2>Contact Us</h2>
        <!--section for form starts here-->
        <article class="form">
            <form>
                <fieldset>
                    <legend>Pesonal Information</legend>
                    <label for="first-name">First Name</label> <br>
                    <input type="text" id="first-name" placeholder="Please Enter your first name" required><br><br>
                    <label for="last-name">Last Name</label> <br>
                    <input type="text" id="last-name" placeholder="Please Enter your last name" required><br><br>
                    <label for="email">Email</label> <br>
                    <input type="email" id="email" placeholder="Please enter your email Id" required><br><br>
                    <label for="sub">Subject</label> <br>
                    <input type="sub" id="sub" required><br><br>
                    <label for="message">Message</label><br>
                    <textarea name="message" id="message" cols="30" rows="5"
                        placeholder="Please write Your Message"></textarea><br><br>
                    <button>Submit</button>
                </fieldset>
            </form>
        </article>
        <!--section for form ends here-->

        <!--section for map starts here-->
        <aside class="map">
            <iframe
